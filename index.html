<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Belanosima&family=Caprasimo&family=Open+Sans&display=swap" rel="stylesheet">
  <title>Weather app</title>
</head>
<body>
  
<div id="container">


<div class="weather-container">

<p id="heading">Weather App<p>


<div class="input-area">
<input id="input" type="text" name="location" placeholder="Enter Your Current Location">
<button id="search_button" ><i class="fa fa-search"></i></button>
</div>

<div class="details">
<h1 id="location"></h1>
<h2 id="temperature"></h2>
<p id="description"></p>
</div>

</div>

</div>

<script src="script.js"></script>

</body>
</html>
